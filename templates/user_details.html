<!DOCTYPE html>
<html>
<head>
    {% include 'css.html' %}
    {% include 'integrate_bootstrap.html' %}
    <title>Yahtzee: User Details</title>

</head>
<body>
    {% include 'partials/navbar.html' %}
    <section id="feedback">
      <text id="feedback-text">{{feedback}}</text>
  </section>

  <section id="user_info_form">
      {% if context == 'create user' %}
          <form action="/users" method="POST">
              <label for="username_input">Username:</label><br>
              <input type="text" id="username_input" name="username"><br>
              <label for="password">Password:</label><br>
              <input type="text" id="password_input" name="password"> <br>
              <label for="email">Email:</label><br>
              <input type="text" id="email_input" name="email"> <br>

              <input type="submit" id="user_details_submit" value="Create">
          </form>

          
              
      {% elif context == 'get user' %}
          <form action="/users/{{username}}" method="POST">
              <label for="username_input">Username:</label><br>
              <input type="text" id="username_input" name="username"><br>
              <label for="password">Password:</label><br>
              <input type="text" id="password_input" name="password"> <br>
              <label for="email">Email:</label><br>
              <input type="text" id="email_input" name="email"> <br>

              <input type="submit" id="user_details_submit" value="Update">
          </form>
          <form action="/users/delete/{{username}}" method="GET">
              <input type="submit" id="user_details_delete_submit" value="Delete">
          </form>
      <!-- <button type="submit" id="login_submit">Delete</button> -->
      {% endif %}

      
  </section>
  <script>
      document.getElementById("username_input").value = "{{user_name}}"
      document.getElementById("password_input").value = "{{user_password}}"
      document.getElementById("email_input").value = "{{user_email}}"
  </script>
  
</body>
{% include 'partials/footer.html' %}
</html>
